<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="reset.css">
		<link rel="stylesheet" type="text/css" href="style.css">
		<title>Contato</title>
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><object><p><img src="logo.png"></p></object></h1>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contatos.html">Contatos</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<main>
			<form>
				<label for="nomesobrenome">Nome e sobrenome</label>
				<input type="text" id="nomesobrenome" class="input-padrao">

				<label for="email">E-mail</label>
				<input type="text" id="email" class="input-padrao">

				<label for="telafone">Telafone</label>
				<input type="text" id="telafone" class="input-padrao">

				<label for="mensagem">Mensagem</label>
				<textarea cols="70" rows="10" id="mensagem" class="input-padrao"></textarea>
				<div>
				<p>Como prefere o nosso contato?</p>
				<label for="radio-email"><input type="radio" name="contato" value="E-mail" id="radio-email">E-mail</label>
				

				<label for="radio-telefone"><input type="radio" name="contato" value="Telefone" name="radio-telefone">Telefone</label>
				
				<label for="radio-whatsapp"><input type="radio" name="contato" value="WhatsApp" id="radio-whatsapp">WhatsApp</label>
				
				</div>

				<div>
					<p>Qual o horario perfere ser atendido?</p>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</div>



				<label class="checkbox"><input type="checkbox" name="">Gostaria de receber nossa novidade por E-mail?</label>


				<input type="submit" value="Enviar formulário">
			</form>
		</main>

		<footer>
			<img src="logo-branco.png">
			<p class="copyright">&copy; Copyright Barbearia Alura - 2022 </p>
		</footer>
</body>
</html>
